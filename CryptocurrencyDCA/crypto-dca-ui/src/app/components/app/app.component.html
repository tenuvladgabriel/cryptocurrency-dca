<mat-toolbar class="mat-elevation-z8">
  <div class="button-menu">
    @if (sidenav.mode === 'over') {
      <button
        mat-icon-button
        (click)="sidenav.toggle()">
        @if (sidenav.opened) {
          <mat-icon> Close menu</mat-icon>
        } @else {
          <mat-icon> Open menu</mat-icon>
        }
      </button>
    }
  </div>
  <span class="title">Crypto DCA Inc</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="https://i.ibb.co/ZYZkDYj/Microsoft-Teams-image-3.png" alt=""/>
    <h4 class="name">Vlad Tenu</h4>
    <p class="designation">Software Engineer</p>
    <mat-divider></mat-divider>
    @for (page of pages; track page.name) {
      <button mat-button class="menu-button" [routerLink]="page.link">
        <span>{{ page.name }}</span>
      </button>
    }
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
