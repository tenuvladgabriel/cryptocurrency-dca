<form [formGroup]="form" class="form">
  <mat-form-field>
    <mat-label>{{labelName}}</mat-label>
    <input matInput [placeholder]="labelName" [type]="inputType" [formControlName]="propertyFormName">
    @if(!form.get(propertyFormName)?.valid && form.get(propertyFormName)?.touched) {
      <mat-error>
        {{ labelName + ' is invalid' }}
      </mat-error>
    }
  </mat-form-field>
</form>
